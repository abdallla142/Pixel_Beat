<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelBeat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <main class="sequencer-panel">
            <header class="main-header">
                <h1>PixelBeat</h1>
            </header>

            <div id="controls-container">
                <button id="play-btn" title="Play/Stop">Play</button>
                <button id="clear-btn" title="Clear Grid">Clear</button>
                <div class="control-group">
                    <label for="grid-size-input" title="Set Grid Size (4-64)">Grid:</label>
                    <input type="number" id="grid-size-input" value="16" min="4" max="64">
                </div>
                <div class="control-group">
                    <label for="bpm-slider" title="Beats Per Minute">BPM: <span id="bpm-value">120</span></label>
                    <input type="range" id="bpm-slider" min="40" max="240" value="120">
                </div>
            </div>

            <div class="grid-area">
                <div id="note-labels-container"></div>
                <div id="grid-wrapper">
                    <div id="grid-container"></div>
                    <div id="playhead"></div>
                </div>
            </div>
        </main>

        <aside class="ai-panel">
            <header class="ai-header">
                <h2>AI Assistant</h2>
            </header>
            <div id="ai-chat-box">
                <div class="chat-message ai">Describe the music you want to make, and I'll tell you which boxes to click. For example, ask for "a simple rock beat."</div>
            </div>
            <div id="ai-chat-input-container">
                <input type="text" id="ai-chat-input" placeholder="Describe the music to create...">
                <button id="ai-chat-send" title="Send to AI">Send</button>
            </div>
        </aside>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
